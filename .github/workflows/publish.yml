name: Deploy Quarto site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install jupyter numpy pandas matplotlib seaborn scipy

      - name: Install R packages required by Quarto
        run: |
          Rscript -e 'install.packages(c(
            "knitr","rmarkdown","readr","dplyr","ggplot2"
          ), repos = "https://cloud.r-project.org")'

      # ✅ Étape clé : régénérer les PNG EDA (style/FR) AVANT le rendu Quarto
      - name: Generate EDA figures (FR)
        run: |
          set -e
          echo "Running figure export script..."
          test -f "people-analytics/attrition/export_figures_eda.py"
          python people-analytics/attrition/export_figures_eda.py

          echo "Checking generated PNGs..."
          ls -la assets/images/people-analytics/attrition_hr/ || true
          test -f "assets/images/people-analytics/attrition_hr/H1_satisfaction_taux_depart.png"

      - name: Render with Quarto
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload artifact (unique)
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ github.run_id }}
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
